<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Assignment 2</title>
</head>

<body>
    <h1> Emp Form </h1>
    <form>
        Enter Empid :
        <input type="text" name="empno" id="empno" />
        <br />
        <input type="button" value="Get Details" id="b1" />
    </form>
    <br />
    <div id="info"></div>
</body>

</html>
<script>
    $(document).ready(function () {
        alert("doc ready");
        $("#b1").click(function () {
            var url = "http://localhost:9000/getEmpDetails?empno=" + $("#empno").val();
            alert(url);
            $.get(url, function (data, status) {
                if (status == "success") {
                    $("#info").html(data);
                }
            })
        })
    })
</script>
