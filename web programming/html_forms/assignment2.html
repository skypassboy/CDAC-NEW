<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form</title>
</head>

<body>
    <table border="1" style="border-collapse: collapse;">
        <tr>
            <td colspan="2" style="text-align: center;">VISITOR INFORMATION</td>
        </tr>
        <tr>
            <td>Email Address :</td>
            <td>
                <input type="text" name="Email" id="email" value="">
            </td>
        </tr>
        <tr>
            <td>Do You Use Web For :</td>
            <td>
                <label for="research">Rsearch</label>
                <input type="checkbox" name="research" value="research" id="research">
                <label for="Purchase">Purchase</label>
                <input type="checkbox" name="Purchase" value="Purchase" id="Purchase">
            </td>
        </tr>
        <tr>
            <td>Occupication :</td>
            <td>
                <select name="select" id="select">
                    <option value="">Select One</option>
                    <option value="agriculture">agriculture</option>
                    <option value="service">service</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>Want Us To Send You a Junk Email :</td>
            <td>
                <label for="absoulately">Absoulately</label>
                <input type="radio" name="absoulately" value="absoulately" id="absoulately">
                <label for="no">No Way Man !</label>
                <input type="radio" name="no" value="no" id="no">
            </td>
        </tr>

        <tr>
            <td style="text-align: right">
                <input type="submit" name="submit" id="submit" value="submit">
            </td>
            <td>
                <input type="reset" name="reset" id="reset">
            </td>
        </tr>

    </table>
</body>

</html>
