<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="list"></ul>
</body>
</html>
<script>

    var arr=[1,2,3];

    var bag="";

    arr.forEach(function(ele){
        bag=bag+"<li>"+ele+"</li>";

    })
    document.getElementById("list").innerHTML=bag;

</script>
