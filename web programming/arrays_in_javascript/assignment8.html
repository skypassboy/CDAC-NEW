<!DOCTYPE html>
<html lang="en">

<head>
    <title>Assignment 6</title>
</head>

<body>

    <button id="btn" onclick="checkAllPrime(arr)"> Check all prime</button>
    <h1 id="array"></h1>
    <h1 id="head"></h1>


</body>

</html>
<script>

    var arr = [2,3,5,7,11];

    var bag = "";
    arr.forEach(function (ele) {
        bag = bag + ele + " ";
    })

    document.getElementById("array").innerHTML = bag;

    function checkAllPrime(arr) {

        var res = arr.every(function (ele) {

            let count = 0;

            if(ele<2){
                return false;
            }
            else{

                for(let i=1;i<=ele;i++){
                    if(ele%i==0){
                        count++;
                    }
                }

                if(count==2){
                    return true;
                }
                else{
                    return false;
                }

            }

        })

        if (res === true) {
            console.log(1)
            document.getElementById("head").innerHTML = `All are prime`;
        }
        else {
            console.log(0);
            document.getElementById("head").innerHTML = `All are not prime`;
        }


    }


</script>
