<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="head">

    </h1>
</body>

</html>
<script>

    var head = document.getElementById("head");
    var time = 0;
    f = setInterval(() => {
        head.innerText = time;
        time++;
        if(time==5){
        clearInterval(f);
    }
    }, 1000);

    



</script>
