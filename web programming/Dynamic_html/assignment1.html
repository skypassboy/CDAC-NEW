<!DOCTYPE html>
<html lang="en">

<head>

    <title>Assignment 1</title>
</head>

<body>

    <form>

        <table border="1" style="border-collapse: collapse;">
            <tr>
                <td>Enter Number</td>
                <td>
                    <input type="number" name="number" id="num">
                </td>
            </tr>

            <tr>
                <td>
                    <input type="button" name="button" id="btn" value="Factorial" onclick="fact()">
                </td>
            </tr>
        </table>

    </form>

    <h1 id="display"></h1>

</body>

</html>
<script>
    function fact() {

        let no = document.getElementById("num").value;

        let res = 1;

        for (let i = 1; i <= no; i++) {
            res = res * i;
        }

        document.getElementById("display").innerHTML = `factorial of ${no} is ${res}`;
        
    }

</script>
