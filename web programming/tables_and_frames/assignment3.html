<!DOCTYPE html>
<html>

<head>
    <title>Table</title>
</head>

<body>
    <table border="1" style="border-collapse:collapse;">
        <tr>
            <th>NAME</th>
            <th>ROLL NO</th>
            <th>COURSE</th>
            <th>SCORE</th>
        </tr>
        <tr>
            <td>Ritesh</td>
            <td>12</td>
            <td>cpp</td>
            <td>85</td>
        </tr>
        <tr>
            <td>Raghu</td>
            <td>13</td>
            <td>Java</td>
            <td>90</td>
        </tr>
        <tr>
            <td colspan="3">TOTAL</td>
            <td>175</td>
        </tr>
    </table>

    <table border="1" style="border-collapse: collapse;">
        <tr>
            <td>RED</td>
            <td style="width: 50px; background-color: red;"></td>
        </tr>
        <tr>
            <td>Green</td>
            <td style="width: 50px; background-color: green;"></td>
        </tr>
        <tr>
            <td>Pink</td>
            <td style="width: 50px; background-color: pink;"></td>
        </tr>
    </table>

</body>

</html>
