<!DOCTYPE html>
<html>

<head>
    <title>List</title>
</head>

<body>

    <h1 style="color: purple;">UNORDERED LIST</h1>
    <ul type="circle">
        <li>cpp</li>
        <li>java</li>
        <li>ds</li>
        <li>dbt</li>
        <li>web programming</li>
    </ul>

    <h1 style="color: green;">ORDERED LIST</h1>
    <ol type="1">
        <li>cpp</li>
        <li>java</li>
        <li>ds</li>
        <li>dbt</li>
        <li>web programming</li>
    </ol>

    <h1 style="color: green;">Defination LIST</h1>
    <dl>
        <dt>Cpp</dt>
        <dd>Cpp is good language</dd>
        <dt>DS</dt>
        <dd>DS is bit Complex</dd>
    </dl>

</body>

</html>
